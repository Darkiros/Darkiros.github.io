    <script>
        WebFont.load({
            google: { families: ["Lato:300,400,700,900"] },
            custom: {
                families: [
                    "Flaticon",
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["./assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
        
        window.onload = function () {
            data.forEach(element => {
                $("#add-row").dataTable().fnAddData([
                    element.category,
                    element.tool,
                    element.information,
                    element.command,
                    `
                    <div class="form-button-action">
                        <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg"
                            data-original-title="Open command" onclick="open(${element.id})">
                            <i class="fas fa-eye
                            "></i>
                        </button>
                        <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-success"
                            data-original-title="Copy command">
                            <i class="fas fa-copy" onclick="copy(${element.id})"></i>
                        </button>
                    </div>
                    `
                ]);
            });
            //order by sub category
            $('#add-row').DataTable().order([1, 'asc']).draw();
        }

    </script>
